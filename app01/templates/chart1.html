<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BI展板首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        /* 自定义小卡片样式 */
        .card-small .card-body {
            padding: 5px;
        }

        .card-small .card-title {
            font-size: 1rem;
        }

        .card-small .card-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h4 class="text-center mb-2">公司业务员业绩与销售数据</h4>
    <!-- 数据总览 -->
    <div class="row text-center">
        <div class="col-md-2">
            <div class="card bg-primary text-white card-small">
                <div class="card-body">
                    <h5 class="card-title">总销售额</h5>
                    <p class="card-text" id="total-sales">$1,200,000</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card bg-success text-white card-small">
                <div class="card-body">
                    <h5 class="card-title">本月增长</h5>
                    <p class="card-text">+15%</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card bg-warning text-dark card-small">
                <div class="card-body">
                    <h5 class="card-title">活跃业务员</h5>
                    <p class="card-text">45</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card bg-danger text-white card-small">
                <div class="card-body">
                    <h5 class="card-title">本月目标完成率</h5>
                    <p class="card-text">80%</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card card-small bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">新客户</h5>
                    <p class="card-text">120</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card card-small bg-secondary text-white">
                <div class="card-body">
                    <h5 class="card-title">退货率</h5>
                    <p class="card-text">2%</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 业务员业绩排行 -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div id="sales-ranking" style="height: 350px;"></div>
        </div>
        <!-- 每月销售额趋势 -->
        <div class="col-md-6">
            <div id="monthly-sales" style="height: 350px;"></div>
        </div>
    </div>

    <!-- 销售占比 -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div id="sales-pie-chart" style="height: 350px;"></div>
        </div>
        <div class="col-md-6">
            <div id="product-sales" style="height: 350px;"></div>
        </div>
    </div>
    <!-- 销售占比 -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div id="container" style="height: 350px;"></div>
        </div>
        <div class="col-md-6">
            <div id="product-sales" style="height: 350px;"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        Highcharts.chart('sales-ranking', {
            chart: {type: 'column'},
            title: {text: '业务员业绩排行榜'},
            xAxis: {categories: ['张三', '李四', '王五', '赵六', '孙七']},
            yAxis: [
                {
                    title: {text: '销售额 ($)'}
                },
                {
                    title: {text: '目标完成率 (%)'},
                    opposite: true
                }],
            series: [
                {name: '销售额', data: [50000, 42000, 36000, 31000, 29000], dataLabels: {enabled: true}},
                {
                    name: '目标完成率 (%)',
                    data: [60, 85, 80, 75, 70, 85, 80, 75, 70, 70],
                    type: 'spline',
                    yAxis: 1,
                    dataLabels: {enabled: true}
                },
                {
                    name: '目标完成率1 (%)',
                    data: [50, 40, 100, 60, 20],
                    type: 'spline',
                    yAxis: 1,
                    dataLabels: {enabled: true}
                }
            ]
        });

        Highcharts.chart('monthly-sales', {
            chart: {type: 'line'},
            title: {text: '公司每月销售额'},
            xAxis: {categories: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']},
            yAxis: {title: {text: '销售额 ($)'}},
            series: [{
                name: '销售额',
                data: [80000, 85000, 90000, 95000, 100000, 105000, 110000, 115000, 120000, 125000, 130000, 135000],
                dataLabels: {enabled: true}
            }]
        });

        Highcharts.chart('sales-pie-chart', {
            chart: {type: 'pie'},
            title: {text: '销售占比'},
            series: [{
                name: '销售额',
                data: [
                    {name: '电子产品', y: 45},
                    {name: '家电', y: 30},
                    {name: '家具', y: 15},
                    {name: '其他', y: 10}
                ],
                dataLabels: {enabled: true, format: '{point.name}: {point.y}%'}
            }]
        });

        // 产品销量排行（条形图）
        Highcharts.chart('product-sales', {
            chart: {type: 'bar'},
            plotOptions: {
                series: {
                    colorByPoint: true,
                }
            }, // 显示彩色
            title: {text: '产品销量排行'},
            xAxis: {categories: ['张三', '李四', '王五', '赵六', '张三', '李四', '王五', '赵六', '张三', '李四', '王五', '赵六', '产品E']},
            yAxis: {title: {text: '销量'}},
            series: [
                {
                    name: '销量',
                    data: [300, 250, 200, 180, 150, 140, 120, 100, 99, 50],
                    dataLabels: {enabled: true}
                },

            ]
        });

        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Efficiency Optimization by Branch'
            },
            xAxis: {
                categories: [
                    'Seattle HQ',
                    'San Francisco',
                    'Tokyo'
                ]
            },
            yAxis: [{
                min: 0,
                title: {
                    text: 'Employees'
                }
            }, {
                title: {
                    text: 'Profit (millions)'
                },
                opposite: true
            }],
            legend: {
                shadow: false
            },
            tooltip: {
                shared: true
            },
            plotOptions: {
                column: {
                    grouping: false,
                    shadow: false,
                    borderWidth: 0
                }
            },
            series: [
                {
                    name: 'Employees',
                    color: 'rgba(165,170,217,1)',
                    data: [150, 73, 20, 50, 73, 20, 50],
                    pointPadding: 0.3,
                    pointPlacement: -0.2,
                    dataLabels: {allowOverlap: true,enabled: true}
                },
                {
                    name: 'Employees Optimized',
                    color: 'rgba(126,86,134,.9)',
                    data: [140, 90, 40],
                    pointPadding: 0.4,
                    pointPlacement: -0.2,
                    dataLabels: {allowOverlap: true,enabled: true}
                },
                {
                    name: 'Profit',
                    color: 'rgba(248,161,63,1)',
                    data: [183.6, 178.8, 198.5],
                    tooltip: {
                        valuePrefix: '$',
                        valueSuffix: ' M'
                    },
                    pointPadding: 0.3,
                    pointPlacement: 0.2,
                    yAxis: 1
                },
                {
                    name: 'Profit Optimized',
                    color: 'rgba(186,60,61,.9)',
                    data: [203.6, 198.8, 208.5],
                    tooltip: {
                        valuePrefix: '$',
                        valueSuffix: ' M'
                    },
                    pointPadding: 0.4,
                    pointPlacement: 0.2,
                    yAxis: 1
                }
            ]
        });
    });
</script>
</body>
</html>
