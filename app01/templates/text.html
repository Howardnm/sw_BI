<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可调整列宽的表格</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            overflow-x: auto; /* 横向滚动条 */
            white-space: nowrap; /* 避免换行 */
            padding: 10px;
            border: 1px solid #ddd;
        }
        table {
            border-collapse: collapse;
            min-width: 100%;
        }
        th, td {
            min-width: 150px; /* 默认列宽 */
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            position: relative;
        }
        .resizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>列1 <div class="resizer"></div></th>
                    <th>列2 <div class="resizer"></div></th>
                    <th>列3 <div class="resizer"></div></th>
                    <th>列4 <div class="resizer"></div></th>
                    <th>列5 <div class="resizer"></div></th>
                    <th>列6 <div class="resizer"></div></th>
                    <th>列7 <div class="resizer"></div></th>
                    <th>列8 <div class="resizer"></div></th>
                    <th>列9 <div class="resizer"></div></th>
                    <th>列10 <div class="resizer"></div></th>
                    <th>列11 <div class="resizer"></div></th>
                    <th>列12 <div class="resizer"></div></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>数据1</td> <td>数据2</td> <td>数据3</td> <td>数据4</td>
                    <td>数据5</td> <td>数据6</td> <td>数据7</td> <td>数据8</td>
                    <td>数据9</td> <td>数据10</td> <td>数据11</td> <td>数据12</td>
                </tr>
                <tr>
                    <td>数据13</td> <td>数据14</td> <td>数据15</td> <td>数据16</td>
                    <td>数据17</td> <td>数据18</td> <td>数据19</td> <td>数据20</td>
                    <td>数据21</td> <td>数据22</td> <td>数据23</td> <td>数据24</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.querySelectorAll(".resizer").forEach(resizer => {
        let startX, startWidth, th;

        resizer.addEventListener("mousedown", (e) => {
            th = e.target.parentElement;
            startX = e.pageX;
            startWidth = th.offsetWidth;
            document.addEventListener("mousemove", resize);
            document.addEventListener("mouseup", stopResize);
        });

        function resize(e) {
            const newWidth = startWidth + (e.pageX - startX);
            th.style.minWidth = newWidth + "px";
            th.style.maxWidth = newWidth + "px";
        }

        function stopResize() {
            document.removeEventListener("mousemove", resize);
            document.removeEventListener("mouseup", stopResize);
        }
    });
</script>

</body>
</html>
