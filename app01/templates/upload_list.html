{%  extends "layout.html" %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">  <!-- enctype="multipart/form-data" 加上这句属性，才支持上传文件内容-->
            {% csrf_token %}
            <input type="text" name="username">
            <input type="file" name="avatar">
            <input type="submit" value="提交">

        </form>

    </div>

{% endblock %}
